<section class="talentInfo">
	<div class="team" ng-model="teams">

		<a href="#/teamDetails/{{nextItem}}">&gt;</a>

		<img ng-src="images/{{teams[whichItem].photo}}_th.jpg" alt="Photo of {{teams[whichItem].name}}">
	</div>
	
	<a href="/#list">&laquo; Back to search:</a>
</section>
